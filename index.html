<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css"/>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>A Python Weather App</title>
</head>
<body>
    <section>
        <aside>
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="location-input" type="text" placeholder="Search for places...">
            </div>
            <div class="sidebar-content">
                <div class="upper-content">
                    <div class="img-container">
                        <img src="./src/assets/sunny-icon.png" alt="sidebar-image">
                    </div>
                    <h1 id="temp" class="unit">30</h1>
                    <p id="day">Monday, </p>
                </div>
                <div class="lower-content">
                    <div class="info-div">
                        <img src="./src/assets/hot-icon.png" alt="info-image">
                        <p id="general-info">Very Hot</p>
                    </div>
                    <div class="info-div">
                        <img src="./src/assets/rain-icon.png" alt="info-image">
                        <p id="rain-info">Rain - </p>
                    </div>
                    <div id="location">
                        <h2>Ankara, Turkey</h2>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <header>
                <ul>
                    <li id="unit-selection">
                        <button id="celcius" class="active">°C</button>
                        <button id="fahreneit">°F</button>
                    </li>
                </ul>
            </header>
            <div id="weekly-weather">
                <template id="day-template">
                    <div>
                        <h3>Today</h3>
                        <div class="img-container">
                            <img src="./src/assets/sunny-icon.png" alt="weekly-weather-image">
                        </div>
                        <div class="wrapper">
                            <p id="day-temp" class="unit">30</p>
                            <p id="night-temp" class="unit">15</p>
                        </div>
                    </div>
                </template>
            </div>
            <div class="highlights-container">
                <h2>Today's highlights</h2>
                <div id="highlights">
                    <div class="uv-index-container">
                        <h3>UV-Index</h3>
                        <progress id="uv-index" max="12" value="5"></progress>
                        <div class="label" data-label="0">0</div>
                        <div class="label" data-label="3">3</div>
                        <div class="label" data-label="6">6</div>
                        <div class="label" data-label="9">9</div>
                        <div class="label" data-label="12">12</div>
                        <p>Moderate</p>
                    </div>
                    <div id="wind-status">
                        <h3>Wind Status</h3>
                        <h2 id="wind-speed">7.70km/h</h2>
                        <div class="wrapper">
                            <i class="fa-solid fa-compass"></i>
                            <p id="wind-direction">WSW</p>
                        </div>
                    </div>
                    <div id="sunrise-sunset">
                        <h3>Sunrise & Sunset</h3>
                        <div>
                            <img src="./src/assets/sunny-icon.png" alt="sunrise">
                            <p id="sunrise">6.35 AM</p>
                        </div>
                        <div>
                            <img src="./src/assets/clear-night-icon.png" alt="sunset">
                            <p id="sunset">8.42 PM</p>
                        </div>
                    </div>
                    <div id="humidity">
                        <h3>Humidity</h3>
                        <h2 id="humidity-percentage">12%</h2>
                        <p id="humidity-info">Normal</p>
                    </div>
                    <div id="visibility">
                        <h3>Visibility</h3>
                        <h2 id="visibility-percentage">5.2km</h2>
                        <p id="visibility-percentage">Average</p>
                    </div>
                    <div id="air-quality">
                        <h3>Air Quality</h3>
                        <h2 id="air-quality-percentage">105</h2>
                        <p id="air-quality-percentage">Unhealthy</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <p>All rights reserved Oguz Gur (c) 2024</p>
    </footer>
</body>
<script src="./src/static/index.js"></script>
</html>
